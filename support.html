	<main class="section">
		<div class="container">
			<h1>售后服务</h1>
			<section class="card"><div class="body">
				<h2>退换货政策</h2>
				<ul>
					<li>签收后7日内支持无忧退换（不影响二次销售）。</li>
					<li>质量问题由我们承担往返运费；非质量问题用户承担回寄运费。</li>
					<li>定制商品不支持无理由退换。</li>
				</ul>
			</div></section>

			<section class="card"><div class="body">
				<h2>常见问题</h2>
				<ul>
					<li><strong>关于色差</strong>：不同设备显示存在差异，属正常现象。</li>
					<li><strong>发货时效</strong>：现货48小时内发出，预售以页面标注为准。</li>
					<li><strong>破损补寄</strong>：请在签收24小时内拍照并联系售后处理。</li>
				</ul>
			</div></section>

			<section class="card"><div class="body">
				<h2>联系售后</h2>
				<form class="form" onsubmit="event.preventDefault();alert('已提交，我们会尽快联系你（演示）。')">
					<div class="input"><label>订单号</label><input required placeholder="例如：2025-10-31-0001"></div>
					<div class="input"><label>联系方式</label><input required placeholder="邮箱或手机"></div>
					<div class="input"><label>问题描述</label><textarea required rows="4" placeholder="请描述问题与期望处理方式"></textarea></div>
					<div><button class="btn primary" type="submit">提交</button></div>
				</form>
			</div></section>
		</div>
